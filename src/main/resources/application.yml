spring:
  application:
    name: Spring Skeleton
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
acrontum:
  jwt:
    secret: samplesecret
    exp: 900
springdoc:
  swagger-ui:
    url: /swagger.yml